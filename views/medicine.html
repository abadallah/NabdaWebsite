        <!--  add Medicine Modal -->
    <div class="modal fade" id="MedicineModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new Diagnosis</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="g-3 medicine-validation" novalidate>
                        <div class="row mb-3">
                            <div class="col ">
                                <h6 class="text-left mb-2"> Medicine Name :</h6>
                                <input class="form-control"  type="text" name="medicineName" required></input>
                                <div class="invalid-feedback text-left">
                                    Please enter Medicine Name.
                                </div>
                            </div>
                            <div class="col ">
                                <h6 class="text-left mb-2"> Duration :</h6>
                                <input class="form-control"  type="text" name="medicineDuration" required></input>
                                <div class="invalid-feedback text-left">
                                    Please enter Duration.
                                </div>
                            </div>
                            <div class="col ">
                                <h6 class="text-left mb-2"> Frequency :</h6>
                                <input class="form-control"  type="text" name="medicineFrequency" required></input>
                                <div class="invalid-feedback text-left">
                                    Please enter Frequency.
                                </div>
                            </div>
                        </div>
                        <h6 class="text-left m-1"> Type : </h6>

                        <div class="row my-4 mx-1 p-1   medicineRow">
                            
                            <div class="col  rounded p-2">
                                <label>
                                    <input type="radio" name="MedicineType" value="drugs" checked>
                                    <img src="/img/viewPatient/medicine/drugs.svg" alt="drugs"  class=" p-3 rounded shadow-sm ">
                                  </label>
                            </div>
                            <div class="col  rounded p-2">
                                <label>
                                    <input type="radio" name="MedicineType" value="ointment">
                                <img src="/img/viewPatient/medicine/ointment.svg" alt="ointment"  class=" p-3 rounded shadow-sm ">
                                </label>
                            </div>
                            <div class="col  rounded p-2">
                                <label>
                                    <input type="radio" name="MedicineType" value="syringe">
                                <img src="/img/viewPatient/medicine/syringe.svg" alt="syringe"  class=" p-3 rounded shadow-sm ">
                            </label>

                            </div>
                            <div class="col  rounded p-2">
                                <label>
                                    <input type="radio" name="MedicineType" value="syrup">
                                <img src="/img/viewPatient/medicine/syrup.svg" alt="syrup"  class=" p-3 rounded shadow-sm ">
                            </label>

                            </div>
                            <div class="col  rounded p-2">
                                <label>
                                    <input type="radio" name="MedicineType" value="asthma">
                                <img src="/img/viewPatient/medicine/asthma.svg" alt="asthma"  class=" p-3 rounded shadow-sm ">
                            </label>

                            </div>
                            <div class="col  rounded p-2">
                                <label>
                                    <input type="radio" name="MedicineType" value="urethral">
                                <img src="/img/viewPatient/medicine/urethral.svg" alt="urethral"  class=" p-3 rounded shadow-sm ">
                            </label>

                            </div>
                        </div>
                        <div class="modal-footer pr-4">
                            <button type="button" class="btn btn-secondary text-center" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-info text-center" id="submitMecicine"></input>
                        </div>
                    </form>
