        <section class="content pt-5 mb-2" >
            <div class="container pt-5 table-responsive my-3" id="doctorDiagnosisTable">
                <h2 class="text-left">Doctor Diagnosis</h2>
                <table id="myTable" class="table table-hover border shadow mt-3" >
                    
                    <thead>
                        <tr>
                            <th colspan="3"> 
                                <input class="form-control" id="search" type="search" placeholder="Search" aria-label="Search">
                            </th>
                            <th class="text-center  px-4 pl-5">
                                <button class="btn bg-info text-white " data-toggle="modal" data-target="#diagnosisModal"> <i class="fas fa-plus"></i> </button>
                            </th>
                        </tr>
                        <tr>
                            <th scope="col" >picture</th>
                            <th scope="col" >Name</th>
                            <th scope="col" >Date</th>
                            <th scope="col" ></th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr data-toggle="modal" data-id="1" data-target="#viewDiagnosis">
                            <th scope="row" > <img src="/img/viewPatient/doctor.jpg" class="img-fluid rounded-circle" alt="doctorImg" id="doctorImg"> </th>
                            <td id="doctorName">Mark Otto</td>
                            <td id="diagnoseDate">2018 / 4 / 19</td>
                            <td> <button class="btn btn-sm btn-outline-info ml-4 px-3 rounded text-center"
                                type="submit">View</button>
                            </td>
                        </tr>
                        
                      
                    </tbody>
                </table>
            </div>

    <!--  add Doctor Diagnosis Modal -->
    <div class="modal fade" id="diagnosisModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new Diagnosis</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="g-3 needs-validation" novalidate>
                        <div class="row mb-3">
                            <div class="col ">
                                <h6 class="text-left"> Symptoms </h6>
                                <textarea class="form-control" name="newSymptoms" rows="4" required></textarea>
                                <div class="invalid-feedback text-left">
                                    Please enter patient symptoms.
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col ">
                                <h6 class="text-left"> Diagnosis </h6>
                                <textarea class="form-control" name="newDiagnosis" rows="4" required></textarea>
                                <div class="invalid-feedback text-left">
                                    Please enter patient Diagnosis.
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer pr-4">
                            <button type="button" class="btn btn-secondary text-center" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-info text-center">Add</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        </div>
    </div>

    <!-- view Diagnosis Modal -->
    <div id="viewDiagnosis" class="modal fade" role="dialog" aria-labelledby="viewDiagnosis" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid ">
                        <form >
                            <div class="row mb-3">
                                <div class="col ">
                                    <div class="row">
                                    <div class=" col text-left">
                                        <img src="/img/viewPatient/doctor.jpg" id="doctorImg" class="d-inline rounded-circle  img-fluid mr-2" alt="doctor" >
                                        <h6 class="doctorName d-inline "> Dr Name </h6>
                                    </div>
                                    <div class="col text-right p-3">
                                        <h6 class="diagnoseDate  d-inline  py-3 ">2018 / 4 / 19 </h6>

                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col ">
                                    <h6 class="text-left"> Symptoms </h6>
                                    <div class="form-control text-left" id="currentSymptoms">aaa </div>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <div class="col ">
                                    <h6 class="text-left"> Diagnosis </h6>
                                    <div class="form-control text-left" id="currentDiagnosis"> aaaa </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer pr-5">
                    <button type="button" class="btn btn-secondary text-center" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
