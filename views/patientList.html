    <meta charset="utf-8">

                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="logo">
                <h3><a href="/patientList"></a></h3>
            </div>

            <ul class="list-unstyled menu-elements">
                <li>
                    <a class="scroll-link" href="/patientList"><i class="fas fa-home"></i> patient List</a>
                </li>
                <li>
                    <a class="scroll-link" href="/profile"><i class="fas fa-user"></i> Profile </a>
                </li>
                <li>
                    <a class="scroll-link" href="/contactUs"><i class="fas fa-envelope"></i> Contact us</a>
                </li>
                <li>
                    <a class="scroll-link" href="/sessionLogout"><i class="fas fa-sign-out-alt"></i> log Out</a>
                </li>

            </ul>

        </nav>
        <!-- End sidebar -->
        <!-- Dark overlay -->
        <div class="overlay"></div>

        <!-- Content -->
        <!-- open sidebar menu -->
        <div class="open-menu">
            <nav class="navbar navbar-light bg-white fixed-top shadow-sm py-3 ">
                <div class="container-fluid ">
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                  
                </div>
            </nav>
        </div>

        <!-- PatientList Table -->
        <section class="content pt-5 mb-2" >
            <div class="container pt-5 table-responsive mt-3" >
                <h2 class="text-left">Patient List</h2>
                <table id="myTable" class="table table-hover border shadow mt-3" >
                    <thead>
                        <tr>
                            <th colspan="4"> 
                                <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search">
                            </th>
                            <th colspan="4" class="text-center pl-5">
                                <button class="btn bg-info text-white " data-toggle="modal" data-target="#addPatientModal"> <i class="fas fa-plus"></i> </button>
                            </th>
                        </tr>
                        <tr>
                            <th scope="col" >picture</th>
                            <th scope="col" >ID</th>
                            <th scope="col" >Name</th>
                            <th scope="col" >E-mail</th>
                            <th scope="col" ></th>
                        </tr>
                    </thead>
                    <tbody id="patientListBody">
                    </tbody>
                </table>
            </div>
        </section>
        <!-- End content -->
    </div>
    <!-- End wrapper -->

    <!-- Add New patient Modal -->
    <div class="modal fade" id="addPatientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new patient</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                        <div class="container-fluid p-4">
                            <form class="g-3 needs-validation" novalidate>
                                <div class="row mb-3">
                                    <div class="col ">
                                        <input type="text" class="form-control " id="newPatientFullName" placeholder="Full name"/>
                                        <div class="invalid-feedback text-left">
                                            You must enter patient name.
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <input type="text" class="form-control" id="newPatientNationalId" placeholder="National ID" pattern="^\d{14}$" required/>
                                        <div class="invalid-feedback text-left">
                                            You must enter a valid ID.
                                        </div>
                                    </div>
                                </div>
                    
                                <div class="row mb-3">
                                    <div class="col ">
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control" id="newPatientHeight" placeholder="Height in cm" pattern="\d+(\.\d{1,3})?" />
                                                <div class="invalid-feedback">
                                                    Enter a valid height.
                                                </div>
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" id="newPatientWeight" placeholder="Weight in kg" pattern="\d+(\.\d{1,3})?" />
                                                <div class="invalid-feedback">
                                                    Enter a valid weight.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control" id="newPatientBloodType" placeholder="Blood Type" pattern="([AaBbOo]|[Aa][Bb])[\+-]" />
                                                <div class="invalid-feedback">
                                                    Enter a valid blood type.
                                                </div>
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" id="newPatientAge" placeholder="Age" pattern="^[1-9][0-9]?$|^100$" />
                                                <div class="invalid-feedback">
                                                    Enter a valid age.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <textarea class="form-control was-validated" id="newPatientMedicine"  rows="4" placeholder="Patient Medicine" ></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <textarea class="was-validated form-control was-validated" id="newPatientProblem" rows="4" placeholder="Patient Problem" ></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer pr-4">
                                    <button type="button" class="btn btn-secondary text-center" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-info text-center" id ="addNewPatient">Add</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQ n Bootstrap -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery-migrate-3.0.0.min.js"></script>
